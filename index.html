<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styele.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/cel 1.png" alt="cell phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="images/Instagram-Logo-200.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="images/perfil-insta-projeto.png" alt="profile photo">
                </div>
                <a href="#" class="instagram-login">Contiune como joaomauriciopersonal</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é joaomauriciopersonal</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"><strong>Baixe o aplicativo</strong></p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
